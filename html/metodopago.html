<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Veggie Bliss</title>
        <link rel="icon" type="image/x-icon" href="../images/logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/metodopago.css">
        <script src=""></script>
    </head>
</head>
<body>
    
    <main class="main">
        <div class="form-container">
            <h1>Payment</h1>
            <form>
                <div class="inputs">
                    <label for="name">Full name </label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="inputs">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="inputs">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
            
                </div>
                <div class="inputs">
                    <label for="exp-date">Expiration date</label>
                    <input type="text" id="exp-date" name="exp-date" placeholder="MM/AA" required>
                </div>
                <div class="inputs">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit" class="submit-button">Pay</button>
            </form>
        </div>
    </main>
    <footer>
        <footer>
            <div class="resources">
                <h2>Resources</h2><br>
                <p>Privacy Policy</p>
            </div>
            <div class="company">
                <h2>The Company</h2><br>
                <p>Contact us</p><br>
                <p>Work with us</p>
            </div>
            <div class="social">
                <div class="logo-footer">
                    <img src="../images/logo.png" alt="logo">
                </div>
                <div class="tiktok">
                    <img src="../images/tik-tok.png" alt="tiktok">
                </div>
                <div class="insta">
                    <img src="../images/instagram.png" alt="instagram">
                </div>
                <div class="twitter">
                    <img src="../images\twitter.png" alt="twitter">
                </div>
                <div class="linkedin">
                    <img src="../images/linkedin.png" alt="linkedin">
                </div>
            </div>
    </footer>
</body>
</html>
